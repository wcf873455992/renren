<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("add-api:garden:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("add-api:garden:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("add-api:garden:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">园区名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.gardenName" placeholder="园区名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">位置</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.location" placeholder="位置"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.address" placeholder="地址"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">面积</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.acreage" placeholder="面积"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">价格范围</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.prices" placeholder="价格范围"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">园区简介</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.intro" placeholder="园区简介"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">园区特点</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.characteristics" placeholder="园区特点"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">图片目录</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.image" placeholder="图片目录"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">层高</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.floorHeight" placeholder="层高"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">开发商</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.developer" placeholder="开发商"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">物业</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.property" placeholder="物业"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">剩余房间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.vacantRoom" placeholder="剩余房间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.gmtCreate" placeholder="创建时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.image2" placeholder=""/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="garden.image3" placeholder=""/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/add-api/garden.js?_${.now?long}"></script>
</body>
</html>
